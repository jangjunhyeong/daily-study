<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	#root{
		width: 100vw;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.con {
		width: 50vw;
		height: 50vh;
		display: flex;
		justify-content: center;
	}
	.con>div{
		border: 1px solid black;
		background-color: lightgray;
	}
	.con>div:nth-child(1){
		width: 25%;
		height: inherit;
	}
	.con>div:nth-child(2){
		width: 25%;
		height: 50%;
		position: relative;
		top:50%;
	}
	.con>div:nth-child(3){
		width: 25%;
		height: 50%;
	}
	.con>div:nth-child(4){
		width: 25%;
		height: inherit;
	}
	@media (max-width:1000px){
		.con{
			width:100vw;
			height: 100vh;
		}
	}

</style>
<body>
	<div id="root" class="div">
		<div class="con">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
</body>
</html>
