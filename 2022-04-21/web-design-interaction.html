    // setSwhitch라는 이름의 변수를 선언할 것인데 그 값은 0이다. 아무튼 바뀔 수도 있는 값이다. 
    root.addEventListener("click", function() {
      //  addEventListener라는 빌트인함수(내장함수)를 넣을건데, 그 기능은 '클릭'시에 어떤 함수(기능)을 작동시키도록 할 것이다.
      if(setSwitch ===0){
        // 만약에 setSwith가 0과 '같다면' 등호 3번(===)은 같다 (!==)는 다르다. 
        root.style.backgroundColor = backgroundColorArray[1];
        // root의 배경색은, backgroundColorArray라는 변수선언 집합에서 2번째 것(0부터 시작이니깐.)을 선택시키겠다.
        setSwitch = 1;
        // 그러니까 setSwitch라는 변수 값으로 하는 색과 같다면 backgroundColorArray의 1번 값인 배경색을 #333333으로 변경시킬 테고,
        } else {
        // 그렇지 않다면
        root.style.backgroundColor = backgroundColorArray[0];
        // backgroundColorArray 배열의 [0] 그러니까 첫 번째 색으로 배경색을 변경시키겠다.
        setSwitch = 0;
        // 무슨 색으로? setSwitch 0으로, 그니까 backgroundColorArray 요소집합에서의 [0] → 그러니까 (우리 눈으로 보기에는 )첫 번째 요소(원소)인 #ff0000 (대충 적당히 빨간색)으로 변경시키겠다.
      }
      // 결국에는 클릭을 할때마다 setSwitch값이 backgroundColorArray 배열집합의 [0,1] → 색상(해당 집합의 원소)으로 말을 바꾼다면 #ff0000과 #333333 사이에서 배경색 변환이 이루어질테고,

      //하지만 backgroundColorArray의 배열집합에서 원소(다른 색상코드)를 추가하고 click 시에 다시 문자배열을
      // 변경하도록 addEventListener("click,function()") if/else를 또 한 번 넣어준다면
      // 다른 색도 넣을 수 있을테..지..?




    });
