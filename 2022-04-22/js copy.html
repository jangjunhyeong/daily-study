<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="root">
		<div></div>
	</div>

	<script>
		const root = document.getElementById("root");
		console.dir(root);
		console.log(root.children);
		console.log(root.children[0]);
		console.dir(root.children[0]);
		const textArray = ["안녕하세요! 행복한 금요일입니다!", "내일은 토요일!", "모레는 일요일!", "글피는 ㅡㅡ", "화요일은 화장품 사는날!!"]

		// 이거 어차피 문자열 꾸러미인데 그냥 한번에 변수에다가 저장하면 안돼?//

		document.body.style.width = "100vw";
		document.body.style.height= "100vh";
		document.body.style.backgroundColor = "salmon";
		// root.children[0].textContent = textArray[0];
		
		// 알고리즘 구상 : 문서를 클릭할 때마다 텍스트가 바뀌었으면 좋겠어.
		// 1. 텍스트 목록이 필요할 것 같네?
		// 2. 목록은 배열을 순서대로 쓴다던데?
		// 3. 순서는 숫자니까 더하기 1 만 시켜주면 되겠군 ^.^!
		// 4. 숫자는 어떻게 덧셈을 시키지? ^O^ ??
		// 5. 숫자 변수 하나를 만들어주면 되겠군 ^.^!

		let indexValue = 0;
		document.body.addEventListener('wheel', function(){
			if(root.children[0].textContent ==="") {
				root.children[0].textContent =textArray[indexValue];
			} else {
				indexValue++;
				console.log(indexValue);
				root.children[0].textContent =textArray[indexValue];

			}
			if(indexValue === textArray.length){
				indexValue =0;
			}
		});






	</script>
</body>
</html>
