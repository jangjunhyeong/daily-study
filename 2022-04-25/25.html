<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0;padding:0;}

    #root {
      width:100vw;
      height:100vh;
      background-color: #333;
      
      display:flex;
      justify-content:center;
      align-items:center;
    }

    #root>div {
      width: 600px;
      border: 1px solid red;

      display:flex;
      justify-content:flex-start;
      align-items:center;
      flex-wrap: wrap;
    }

    #root>div>div{
      margin:10px;
      width:250px;
      height:250px;
      background-color: #ccc;
    }

    #root>div>div:nth-child(4) {
      display:none;
    }
    

  </style>
  
</head>
<body>
  <div id="root">
    <div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>



</body>
</html>
