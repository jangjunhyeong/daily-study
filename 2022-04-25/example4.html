<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="root">
		<div></div>
		<div></div>
		<div></div>
	</div>

	<script>
		document.body.style.margin="0";
		document.body.style.padding=`0`;

		console.log(document.body);
		// body는 선언한게 아니니깐.
		// 만약 body로 선언한게 나온다면 그냥 body 쓰면 될테고,
		// 우리가 생각하는 그 html 내에서의 body는 document.body로 쓰면 된다.
		// 그러므로 충돌은 일어나진 않지만, 선언을 body로 쓰는 건 해서는 안될듯 하다.
		// 헷갈리니깐
		// const root = document.getElementById("root");
		const root = document.getElementsByClassName("root");
			console.log(root[0]);
		console.dir(root[0]);
		root[0].style.width=`100vw`;
		root[0].style.height=`100vh`;
		root[0].style.backgroundColor=`gray`;
// Id와 Class는 성격이 달라서 ID는 고놈을 콕 찍어내는 거고, class는 배열로 생각하면 되니까 0번 배열을 콕 찍어줘야 콘솔이 찍힌다.
// root은 그냥 ID 찍는게 속 편해보인다.
	</script>
</body>
</html>
