<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	.container{
		display: grid;
		grid-template-columns:250px 500px;
		grid-template-rows: 250px 500px;
	}
	</style>
</head>
<body>
	<div id="con">
		<div id="A"></div>
		<div id="B"></div>
		<div id="C"></div>
		<div id="D"></div>
	</div>

	<script>
		// document.body는 style이 잘 먹는군

		const con = document.getElementById("con");
		console.log(con);
		console.dir(con);

		con.style.backgroundColor=`blue`;
		// 문제는 항상 Id와 Class다. 진짜 잘 안먹음


	</script>
</body>
</html>
