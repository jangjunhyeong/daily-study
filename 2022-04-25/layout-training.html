<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="root">
		<div id="ele1"></div>
		<div id="ele2"></div>
	</div>
	<div id="ele3"></div>


	<script>
		const root = document.getElementById("root");
		const e1 = document.getElementById("ele1");
		const e2 = document.getElementById("ele2");
		const e3 = document.getElementById("ele3");

		//root.children[0]~[2]로 쓰는게 맞아 보인다.
		console.log(root);
		console.dir(root);
		console.log(e1);
		console.dir(e1);
		console.log(e2);
		console.dir(e2);
		console.log(e3);
		console.dir(e3);
		// 일단 콘솔 다 찍어보기

		const flex = "flex"
		const column = "column"
		const b = 250;
		const bb = b*2;
		// b로 이름을 정해줬더니 b*2도 먹는구나

		document.body.style.width=`100vw`;
		document.body.style.height=`100vh`;
		document.body.style.backgroundColor=`skyblue`;

		document.body.style.display =`${flex}`;
		document.body.style.flexDirection =`${column}`;
		// 일단 element 별로 flexDirection이 다르고 결과적으론 세로방향이니 body에다 column을 처리했다.


		// element 4개 만들고 flex-wrap 쓰고 4번째 element는 display = none;

		root.style.display=`${flex}`;

		root.children[0].style.width=`${b}px`;
		root.children[0].style.height=`${b}px`;
		root.children[0].style.backgroundColor=`lightgray`;
		root.children[0].style.marginRight=`20px`;
		root.children[0].style.marginBottom=`20px`;
		
		root.children[1].style.width=`${bb}px`;
		root.children[1].style.height=`${b}px`;
		root.children[1].style.backgroundColor=`gray`;

		
		e3.style.width=`${b}px`;
		e3.style.height=`${bb}px`;
		e3.style.backgroundColor=`darkgray`;



	document.body.addEventListener('click', function(){
		root.children[0].style.backgroundColor = "#ff6666";
	})
		
	</script>
</body>
</html>
