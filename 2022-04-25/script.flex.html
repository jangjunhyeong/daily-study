<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="root">
		<div id="con">
			<div>신</div>
			<div>호</div>
			<div>등</div>
		</div>
	</div>

	<script>
		const root =document.getElementById("root")
		root.style.display= `flex`;
		root.style.justifyContent = `center`;
		root.style.alignItems = `center`;
		root.style.width=`100vw`;
		root.style.height=`100vh`;
		root.style.backgroundColor=`gray`;
		
		const con = document.getElementById("con")
		con.style.display=`flex`;
		con.style.justifyContent=`space-around`;
		con.style.alignItems=`center`;
		con.style.width=`50vw`;
		con.style.height=`30vh`;
		con.style.border=`2px solid black`;
		con.style.backgroundColor=`lightgray`;

		con.children[0].style.width =`5vw`;
		con.children[0].style.height =`5vw`;
		con.children[0].style.backgroundColor = `red`;

		con.children[1].style.width =`5vw`;
		con.children[1].style.height =`5vw`;
		con.children[1].style.backgroundColor = `yellow`;

		con.children[2].style.width =`5vw`;
		con.children[2].style.height =`5vw`;
		con.children[2].style.backgroundColor = `green`;

		console.log(con.children[1]);
		console.log(con.children[2]);
		console.dir(con.children[0]);

		con.addEventListener('click', function(){
			con.children[0].style.backgroundColor = `black`;
			con.children[1].style.backgroundColor = `black`;
			con.children[2].style.backgroundColor = `black`;
			con.children[0].style.color = `white`;
			con.children[1].style.color = `white`;
			con.children[2].style.color = `white`;
			con.children[0].style.justifyContent = `center`;
			con.children[1].style.justifyContent = `center`;
			con.children[2].style.justifyContent = `center`;
			con.children[0].style.alignItems = `center`;
			con.children[1].style.alignItems = `center`;
			con.children[2].style.alignItems = `center`;
			con.children[0].style.display = `flex`;
			con.children[1].style.display = `flex`;
			con.children[2].style.display = `flex`;
			con.style.flexDirection=`column`;

		})

	</script>


</body>
</html>
