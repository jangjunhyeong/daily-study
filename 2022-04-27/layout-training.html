<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#root{
			width: 100vw;
			height: 100vh;
			max-width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.con{
			width: 50vw;
			height: 50vh;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.con>div{
			width: 50px;
			height: 700px;
			background-color:lightgray;
		}
		#root>div:nth-child(2){
			width: 20vw;
			height: 20vw;
			border-radius: 50%;
			background-color:rgba(255, 17, 0, 0.263);
			position: absolute;
			top: 52vh;
			right: 25vw;
			backdrop-filter:blur(10px);
			/*Q1 backdrop-filter가 정상적으로 작동하지 않습니다.
			개발자 도구 - 스타일 상에는 backdrop-filter를 제외한 모든 스타일 값들을 체크박스를 이용하여 적용-미적용이 가능한데,
			backdrop-filter 설정은 체크박스는 뜨지만, 값이 차이가 없는 것 처럼 보여, 작동되지 않는 것으로 확인됩니다. 
			-background-color에 rgba 값을 주어 해결하긴 했습니다.
			*/
		}
	</style>
</head>
<body>
	<div id="root">
		<div class="con">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div></div>
	</div>
</body>
</html>
