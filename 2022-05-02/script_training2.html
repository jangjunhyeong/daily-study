<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>



  <!-- 강사님 풀이방법 if 문 사용하여 제어하기 -->

  
  <script>
    document.body.style.padding = 0;
    document.body.style.margin = 0;
    const root = document.getElementById("root");
    let sectionArr = ["피카츄", "라이츄", "파이리", "꼬부기", "버터플"];
    let sectionColor = ["salmon", "darkgray", "darkblue", "darkcyan", "olive"];
    console.dir(window);
    const viewWidth = window.innerWidth;
    const viewHeight = window.innerHeight;
    console.log(viewWidth);
    console.log(viewHeight);
    root.style.width = viewWidth + "px";
    root.style.height = viewHeight + "px";
		// 왜 여기선 px값을 사용할까 기본 단위가 px인가
    root.style.backgroundColor = "#c4c4c4";
		root.style.color="white";
		// root의 배경색 설정
    root.addEventListener("click", function () {
      for (let i = 0; i < sectionArr.length; i++) {
        let sectionElement = document.createElement("main");
				//얘가 section 이어도 되고 div이어도 되고 main, header, article 상관없다. 근데 아무거나 쓰지만 않으면 됨.


				// for 문을 돌리는데 i는 0이고 sectionArr.lenght(5)보다 작으면 i를 1씩 증가시킨다.
				//length가 5니까 5보다 작아야됨 배열은 0부터 시작해서 [0,1,2,3,4]니까.
				// 4까지를 반복시키는 것
        sectionElement.textContent = sectionArr[i];
        sectionElement.style.backgroundColor = sectionColor[i];
        sectionElement.style.width = viewWidth + "px";
        sectionElement.style.height = (viewHeight / sectionArr.length) + "px";
				// viewHeight를 sectionArr의 개수만큼 나눠줌/ 그러니 N등분(→5등분)된다.

				//여기까지가 section의 스타일값

        root.appendChild(sectionElement);

				// 클릭시 root의 sectionElement
      }
    });
  </script>



<!--window, innerWidth(innerHeight) createElement / appendChild -->



</body>

</html>
