	<title>Document</title>

<body>
	<ul id="root">
		<li class="menu-items">menu-1</li>
		<li class="menu-items">menu-2</li>
		<li class="menu-items">menu-3</li>
		<li class="menu-items">menu-4</li>
		<li class="menu-items">menu-5</li>
		<li class="menu-items">menu-6</li>
		<li class="menu-items">menu-7</li>
		<li class="menu-items">menu-8</li>
		<li class="menu-items">menu-9</li>
		<li class="menu-items">menu-10</li>
	</ul>
	<button>click</button>
<!-- 버튼 element를 햄버거메뉴 모양으로 바꾸면 햄버거메뉴가 완성된다. -->
	<script>
		const root = document.getElementById('root');
		const liItems = document.querySelectorAll('.menu-items');
		const button = document.querySelector('button');


		root.style.width="300px";
		root.style.height="500px";
		root.style.backgroundColor="olive";

		let isStatus = true;
		button.addEventListener('click',function(){

			if(isStatus === true){
				console.log('hello');
				isStatus =false;

				for(let i = 0; i<liItems.length; i++){
					liItems[i].style.display="none";
					root.style.backgroundColor="transparent"
					// 오랜만에 찾아보는 transparent 는 backgroundColor를 투명으로 바꿔주는 태그~
				}
			}
			else{
				console.log('bye');
				isStatus=true;
				for(let i = 0; i<liItems.length; i++){
					liItems[i].style.display="";
					// block 쓰면 list-style이 없어지고 "" 공란으로 비우면 default가 되어 listItems의 기본값인 list-item
					// block으로 하면 list-style 도 없어지는데 list-item으로 바꾸면 된다.
					root.style.backgroundColor="olive"
				}
			}
		})
