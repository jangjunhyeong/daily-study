<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="root">
		<button>버튼을 눌러 포켓몬을 모아봅시다!</button>
	</div>




	<script>
		const root = document.getElementById('root');
		const practices = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀", "야도란", "피죤투", "또가스"];
		const practicesColor =["red","orange","yellow","green","blue","navy","purple","pink"]
		// 1. A버튼을 클릭할때마다 <h1> 태그에 배열의 포켓몬스터들이 하나씩 나타나게 만드세요.
		// 2. 마지막 포켓몬스터가 나온다음은 "포켓몬스터를 다모았다" 라는 텍스트를 나타나게 만드세요
		console.log(practices);
		const button = document.querySelector("#root>button");
		console.log(button);
			let hElement = document.createElement("h1");

			
			root.style.width="100vw";
			root.style.height="100vh";
			root.style.display="flex";
			root.style.flexDirection="column"
			
			
			// 생각한 알고리즘 A 버튼 press → h1 태그 안에 요소 추가 → 배열의 i 번째 값 불러오기 → if practices의 lenth만큼 차면 "포켓몬 다모았다. 출력시키기"

			let value = 0;
			// value를 왜 -1로 했냐면 ++ 됐을 때 0부터 떠야되니까 -1로 설정을 하긴했다.
			// 그런데 상당히 찜찜하다. 해결방법→ value ++를 어디에 두느냐에 따라 다르다. 모든 속성을 다 실행시킨다음 value++를 작동시키면
			// value 값은 -1로 두는 게 맞지만, value++를 바로 위에 두면 0으로 두면 0된다.

			// -1 로는 지양하는 편이다. 시작이 0이니까 0으로 시작하고
			// 가능하면 value++ 를 맨 아래 두는 것이 좋음.

			let good ="포켓몬스터를 다 모았다!!!"

		button.addEventListener('click',function(){
			// console.log('hello');
			// 버튼을 작동하는데는 문제가 없다. → 넘어가기
			let hElement = document.createElement("h1");
			hElement.textContent=practices[value]+"(을/를) 포획했다!!";
			hElement.style.color=practicesColor[value];
			console.log(hElement.textContent);
			root.appendChild(hElement);
			value++
			// value++ 의 위치가 어디냐에 따라서 다르다.
			// root이라는 div에 hElment라는 자식 div을 추가시켰다.
			// value를 가장 밑에 두면 된다.

			if(value===practices.length){
				// 원래는 value===8 로 했으나, practices.length로 바꿔서 조금 더 코드가 똑똑해졌다. (일일이 셀 필요가 없으니까)
				value--
				console.log(hElement.textContent);
				console.log("포켓몬스터를 다 모았다!!!");
				alert("축하합니다! 포켓마스터가 되었습니다.")
				// alert 확인을 눌러야지만 속성이 적용된다.
				hElement.textContent=good;
				// "포켓몬을 다 모았다!!!" 를 쓰면 되는거를 상수로 한번 더 선언해서 good 이라는 이름을 갖다가 붙혀줬다.
				// textContent에 그냥 "어쩌구저쩌구"를 써도 된다.
				
				// → 근데 이런 멘트를 자주 쓸 수도 있으니까 상수로 선언해주는 것도 나쁘지는 않아보임!
				root.style.alignItems="center";
			}
			// 클릭할 때마다 피카츄~ 또가스 까지 console창에 표시까지 완료
		});

	</script>
</body>
</html>
