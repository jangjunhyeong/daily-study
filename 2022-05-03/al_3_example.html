<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="root">
		<div>Pokemon</div>
		<button>A</button>
	</div>
</body>




<script>
const practices = ["피카츄","라이츄","파이리","꼬부기","버터플","야도란","피죤투","또가스"];
const completeText = "포켓몬을 다 모았다!!"

const root = document.getElementById("root");
const div = root.children[0];
const button = root.children[1];

console.log(root);
console.log(div);
console.log(button);


let current = 0;
let isEnd = false;
button.addEventListener('click', function(){

	if(current < practices.length){
		const makeDiv = document.createElement("div");
		makeDiv.textContent=practices[current];
		div.appendChild(makeDiv);
		console.log(practices[current]);
		current++;
	}
	if(current >= practices.length){
		console.log('hello');
		div.textContent=completeText;
		isEnd=true;
		console.log(isEnd + "true로 바뀌었습니다.")
	}

	if (isEnd === true){
		current=0;
		console.log(current + ":current 값이 0으로 바뀌었습니다.");
		isEnd=false;
	}

});

</script>


</html>
