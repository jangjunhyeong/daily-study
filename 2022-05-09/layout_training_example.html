<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
	}
	#root{
		width: 100vw;
		height: 100vh;
		background-color: #ccc;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	#root>div{
		width: 300px;
		height: 300px;
		border: 1px solid red;
		display: flex;
		justify-content: center;
		align-items: center;
		overflow: hidden;
	}
	#root>div>section{
		min-width: 200px;
		min-height: 200px;
		background-color: #aaa;
		margin: 10px;

	}
	
	</style>
</head>
<body>
	<div id="root">
		<div id="slide-wrap">
			<section>item-1</section>
			<section>item-2</section>
			<section>item-3</section>
		</div>
	</div>
</body>
</html>
