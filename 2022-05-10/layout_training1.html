<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#root{
			width: 100vw;
			height: 100vh;
			background-color:olive;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#menu1{
			width: 10vw;
			height: 10vh;
			background-color: lightgray;
			display: flex;
			justify-content: center;
			align-items: center;

		}
		.menu-items>div{
			width: 10vw;
			height: 10vh;
			background-color: gray;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.none{
			display: none;
		}
	
	</style>

</head>
<body>
	<div id="root">
		<div id="menu1">menu1</div>
		<div class="menu-items">
			<div>menu-items-1</div>
			<div>menu-items-2</div>
			<div>menu-items-3</div>
			<div>menu-items-4</div>
		</div>

	</div>


	<script>
		const menu1 = document.getElementById('menu1');
		// console.log(menu1);
		const menuItems = document.getElementsByClassName('menu-items');
		console.log(menuItems[0]);
		console.dir(menuItems[0]);

		menu1.addEventListener('click',function(){
			console.log('button test');
			// ※ class 사용 주의 !! ※ 배열이기 때문에 항상 (첫 번째라면)[0] 을 써줘야 된다.
			/*스르륵 움직이게 하려면 display none 방식이 아니라, 위에서 아래로 이동을 시켜줘야 할듯!*/
			if (menuItems[0].classList.contains('none')){
				console.log("class에 none이 있습니다.")
				menuItems[0].classList.remove('none');
				
			} else {
				console.log("class에 none이 없습니다.")
				menuItems[0].classList.add('none');


			}



		})


	</script>


</body>
</html>
