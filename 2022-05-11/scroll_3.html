<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#root{
			width: 100vw;
			max-width: 100%;
		}
		#root>section{
			width: inherit; /*100vw*/
			height: 100vh;
			border-bottom: 1px solid olive;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 5rem;
		}
	</style>
</head>
<body>
	<div id="root">
		<section><h1>1</h1></section>
		<section><h1>2</h1></section>
		<section><h1>3</h1></section>
		<section><h1>4</h1></section>
		<section><h1>5</h1></section>
	</div>

	<script>
		const root = document.querySelector('#root');
		console.log(root);
		const sections =document.querySelectorAll('#root>section');
		console.log(sections);


		const colorArr=["red","orangered","orange","green","blue"];
		

		console.dir(root);
		console.log("현재 이 문서의 전체 높이값은" + root.offsetHeight);
		// 전체 높이값은 4855 
		console.dir(sections[0]);
		console.log("section 태그 하나의 높이값은"+sections[0].offsetHeight);

		console.log(window.scrollY);

		for (let i =0; i<colorArr.length; i++){
			sections[i].style.backgroundColor=colorArr[i];	
		}
		
		let heightValue = 0;
		let clickValue = 0;
		window.addEventListener('click',function(){
			clickValue++;
			console.log(clickValue);
			heightValue = heightValue + sections[0].offsetHeight;
			console.log(heightValue);

			window.scrollTo({
				top:heightValue,
				behavior:"smooth"
			})

			if(clickValue>=5){
				window.scrollTo({
					top:0,
					behavior:"smooth"
				})
				clickValue=0;
				heightValue=0;
				console.log(clickValue);
			}
		})

	</script>
</body>
</html>
