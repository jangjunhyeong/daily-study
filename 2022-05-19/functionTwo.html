<body>
	<span id="test">this is span</span>

	<script>
		const test = document.getElementById('test');
		console.dir(test);

		function tagNameChecker(element){
			if(element.tagName !== "" && element.tagName !== null){
				return element.tagName.toLowerCase();
			}
		};

		console.log(tagNameChecker(test));

		const makeSpan = document.createElement(tagNameChecker(test));
		const makeSpan2 = document.createElement(tagNameChecker("span"));
		// makeSpan2 는 리터럴


	</script>
</body>
