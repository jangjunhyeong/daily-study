<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- pseudo code build -->
  <!-- 
    pseudo code (의사코드) : 사람이 한번에 알고리즘을 구축하기 어렵기 때문에(전체적인 흐름을 보기위해) 코드 작성하기전 간단한 방법으로 코드의 논리(logic)를 따져보는 준비작업 or 사전작업 -> 점검작업
  -->
  <!-- 
    pseudo 1. 배열(array)가 존재한다.

		1) let textArr=["1","2","3","4","5"]

    pseudo 2. 버튼을 누르면 배열의 원소가 바뀐다.

		1) 바뀌어야 하는 배열을 배열 메서드를 사용하여 바꿔본다.
		2) unshift : 배열 맨 앞에 요소 추가 / shift : 배열 맨 앞에 있는 요소 삭제 / pop : 배열 맨 뒤에 있는 요소 삭제 / push : 배열 맨 뒤에 요소 추가
			4가지 메서드를 사용

    ? 배열의 맨 앞의 원소가 맨 마지막 원소로 배치된다.

		1) 맨 앞에 삭제한 요소를 변수로 설정한다. let a = textArr.shift() 리터럴 함수 선언 후 함수 호출
    1-1) 근데 변수를 활용하지 않았을 때는 적용이 안되었음
		2) 삭제한 a(함수를 포함한 변수)를 push 함수를 호출하여 불러온다. array.push(a);

    ? 배열의 맨 마지막 원소가 맨 첫번째 원소로 배치된다.

    1) 맨 뒤에 삭제한 요소를 변수로 설정한다. let b = textArr.pop() 리터럴 함수 선언과 동시에 함수 호출
    2) 삭제한 b(함수를 포함한 변수)를 unshift 함수를 호출하여 불러온다. textArr.unshift();
    pseudo 3. DOM API(문서)상에서 보여야 한다.
		1) html상에서 p tag 또는 div를 만든 후 textContent로 입혀주기
		※ createElement와 appenChild로 p tag 또는 div까지 만들어줄 수도 있다.
    pseudo 4. click event에 대응되어야 한다.
		1) 문서상에 버튼을 만들어 놓고 해당 버튼을 상수로 설정 후에 addEventListener("click",function(){}) 기능으로 버튼이 잘 작동하는 지 console을 통해 확인하기
		2) pseudo2.에서 말한 함수를 이용하여 원소가 움직이는지 console을 찍어 확인
		-->
  
  <script>
    function arrHandler(leftButton, rightButton, array, prarentNode, eventType) {
      // 매개변수 설정 : 이벤트가 일어날 요소들을 점쳐본다. 
      // 1. 왼쪽 오른쪽 버튼
      // 2. 해결할 배열
      // 3. DOM API에 설치할 부모요소
      // 4. 이벤트 타입(click)
    }
    arrHandler();
  </script>
</body>
</html>
