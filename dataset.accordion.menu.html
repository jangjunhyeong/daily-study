<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>


<body>
	<ul id="menu">
		<li class="items" data-targeting="1">menu-1</li>
		<li class="items" data-targeting="2">menu-2</li>
		<li class="items" data-targeting="3">menu-3</li>
		<li class="items" data-targeting="4">menu-4</li>
	</ul>



	<script>
		const menu = document.getElementById('menu');
		const items =document.getElementsByClassName('items');
		console.log(menu);
		console.log(items);
		// 잘 식별했는지 확인했다.
		// 메서드마다 return이 다르다. "데이터타입" 리턴이 다르다.
		
		// for문을 쓰는 이유는 배열 //

		// for(let i=0; i<items.length; i++){
		// 	items[i].style.color='red';
		// }
		// for문으로 검증을 끝냈다.
		// event 타겟이 아니라 evnet '객체'로 알아두자~

		menu.addEventListener('click',(event) => {
			let getDataset=event.target.dataset.targeting;
			

			// console.log(event.target);
			// console.log(event.target.dataset);
			// console.log(event.target.dataset.targeting);
			console.log(getDataset);

			for(let i=0; i<items.length; i++){
				if(items[i].dataset.targeting ===event.target.dataset.targeting){
					items[i].style.height='10vw';
					items[i].style.backgroundColor='gray';
					items[i].style.transition='0.5s'
					items[i].style.display='flex'
					items[i].style.justifyContent='center'
					items[i].style.alignItems='center'
				} else {
					items[i].style.height='3vw';
					items[i].style.backgroundColor='transparent'
					items[i].style.transition='0.5s'

					}
				}
			// 기억나는 transparent로 배경색을 투명하게 바꾸었다!
			// 트랜지션을 주면 조금 더 동세를 가지고 올 수 있다.



		})
		// 검증 끝남

	</script>
</body>
</html>
