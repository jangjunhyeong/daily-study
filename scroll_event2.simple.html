<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0; padding: 0;}
		#root{
			width: 100vw;
			max-width: 100%;
			height: 500vh;
			background:linear-gradient(0, rgb(255, 230, 0), rgb(0, 81, 255));
			/* MDN 확인결과 background-color가 아닌 background를 써야한다. */
			/* 첫 번째 인자(argument)는 각도,   // 두 세 번째는 색상 */
		}
		#root>div:nth-child(1){
			width: 10vw;
			height: 10vw;
			border-radius: 30vw;
			position: sticky;
			top: 30vh;
			left: 30vw;
			background-color: orange;
		}
		#A{
			width: 3vw;
			height: 3vw;
			position:sticky;
			top: 90vh;
			left: 90vw;

		}
		#B{
			width: 3vw;
			height: 3vw;
			position:sticky;
			top: 90vh;
			left: 93vw;

		}
		.none{
			display: none;
		}
		.on{
			display: "";
		}
	</style>
</head>
<body>
	
	<div id="root">
		<div></div>
		<button id="A">↑</button>
		<button id="B">↓</button>
	</div>

	<script>

		const btnA = document.getElementById('A');
		const btnB = document.getElementById('B');
		
		btnA.addEventListener('click',(event)=> {
			window.scrollTo({
				top: 100,
				behavior :"smooth"
				})
			btnA.classList.add("none");
			btnB.classList.remove("none");
			});
			btnB.addEventListener('click',(event)=> {
			window.scrollTo({
				top: 5000,
				behavior :"smooth"
				})
				btnA.classList.remove("none");
				btnB.classList.add("none");

				// classList add 와 remove로 버튼만 간단히 옮겨줄 수도 있지만
				// UX적으로는 불편하기 때문에 위치를 감지해서 옮겨줘야한다.

			});

			window.addEventListener('wheel',(event)=>{
				console.log(window.offsetY);
				if(window.screenY<=200){
					btnA.classList.add("none");
				}

				if(window.screenY>=150){
					btnA.classList.add("none");
					btnB.classList.remove("none");
				}
			})

	</script>

</body>
</html>
